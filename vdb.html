<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>my data</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" type="text/css" href="thirdparty/bootstrap.min.css">
  <script type="text/javascript" language="javascript" src="thirdparty/jquery-1.12.0.min.js"> </script>

  <!--

      <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    -->


  <link rel="stylesheet" type="text/css" href="thirdparty/dataTables.bootstrap.min.css">
  <script type="text/javascript" language="javascript" src="thirdparty/jquery.dataTables.min.js">
  </script>
  <script type="text/javascript" language="javascript" src="thirdparty/dataTables.bootstrap.min.js">
  </script>

  <link href="thirdparty/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="thirdparty/bootstrap-toggle.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script language="javascript">
    // pure html is unable to access local files
    // we need to use javascript to store video information
    // by default `dbsample/video_db.js` will take effect to show samples
    // sample will be hidden once you create your own `db/video_db.js` and assign following 3 variables there

    // see `dbsample/video_db.js` for the format of these variables
    var imagedir = null;
    var vdb = null;
    var artistdb = null;
  </script>
  <script language="javascript" src="db/video_db.js">
  </script>
  <script language="javascript" src="dbsample/video_db.js">
  </script>

  <script language="javascript" src="main.js">
  </script>

</head>

<body>

  <div id="mainpage" style="display:none">

    <div class="row">
      <div class="col-sm-8">
        <div class="input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
          </span>
          <input id="filter" type="text" class="form-control" />
        </div>
      </div>
      <div class="col-sm-4">
        <div class="input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
          </span>
          <button id="btn_tag" class="form-control">aaa bbb ccc</button>
        </div>
      </div>
    </div>

    <div id="tagfilter">
    </div>

    <hr class="neck" />

    <div id="main_view"> </div>

  </div>

  <div id="templates" style="display:none">

    <div id="scenetoolbar" class="input-group">

      <span class="input-group-btn">
        <button id="btn_table_layout" class="btn btn-default layout_btn">
          <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
        </button>
        <button id="btn_wall_layout" class="btn btn-default layout_btn">
          <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
        </button>
        <button id="btn_group_layout" class="btn btn-default layout_btn">
          <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
        </button>
        <button id="btn_bookmark_layout" class="btn btn-default layout_btn">
          <span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span>
        </button>
        <span style="margin-right:15px;"></span>
        <button id="zoomout" class="btn btn-default walltools">
          <span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span>
        </button>
        <button id="zoomin" class="btn btn-default walltools">
          <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
        </button>
        <button id="random" class="btn btn-default walltools">
          <span class="glyphicon glyphicon-random" aria-hidden="true"></span>
        </button>
        <button id="showinfo" class="btn btn-primary walltools">
          <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
        </button>
      </span>

      <div id="item_count" style="text-align:right"></div>
    </div>

  </div>

  <!-- other DIVs are dynamic created -->

</body>

</html>
